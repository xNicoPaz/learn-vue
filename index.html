<!DOCTYPE html>
<html>
<head>
</head>
<body>
	<div id="root">
		<input type="text" id="input" v-model="message">	
	
		<p>El valor del input es {{ message }}</p>

		<ul>
			<li v-for="name in names">{{ name }}</li>
		</ul>

		<input type="text" v-model="newName">
		<button v-on:click="addName">Añadir</button>
	</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.13/vue.js"></script>
<script>
	Vue.config.debug = true;
	Vue.config.devtools = true;
	new Vue({
		el: '#root',
		data: {
			message: "Hello World, soy una aplicación web",
			names: ['Juan', 'Pedro', 'Lucas', 'Mateo'],
			newName: '',
		},
		methods: {
			addName: function(){
				this.names.push(this.newName);
				this.newName = "";
			}
		}
	});
</script>
</body>
</html>
